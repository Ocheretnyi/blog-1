AppBundle\Entity\User:
  user{1..10}:
    username: <username()>
    email: <email()>
    password: <password()>

AppBundle\Entity\Author:
  author{1..10}:
    firstName: <firstName()>
    lastName: <lastName()>
    user: '@user<current()>'

AppBundle\Entity\Article:
  article{1..20}:
    title: '<text(50)>'
    content: <realText(1000)>
    tag: '@tags{1..<numberBetween(2, 5)>}'
    author: '@author*'

AppBundle\Entity\Comment:
  comment{1..200}:
    content: <realText(200)>
    article: '@article*'

AppBundle\Entity\Tags:
  tags{1..5}:
    tag_name: <text(5)>
